name: Split Design Tokens

on:
  workflow_call:

jobs:
  split-tokens:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rebase on latest feat/build-components
        run: |
          git fetch origin feat/build-components
          if ! git rebase origin/feat/build-components; then
            echo "❌ Rebase failed, aborting"
            git rebase --abort
            exit 1
          fi

      - name: Split design tokens into multiple files
        run: |
          mkdir -p lib/design/tokens
          for key in $(jq -r '.["$metadata"].tokenSetOrder[]' lib/design/app.tokens.json); do
            clean_key=$(echo $key | cut -d'/' -f1)
            echo "Exporting $key -> $clean_key ..."
            jq "{ \"$clean_key\": .[\"$key\"] }" lib/design/app.tokens.json > "lib/design/tokens/${clean_key}.json"
          done

      - name: Commit split design tokens
        run: |
          git add lib/design/tokens/*.json
          if git diff --cached --quiet; then
            echo "✅ No changes to design tokens"
          else
            echo "Design tokens is split, committing..."
            git commit -m "chore: update split design tokens"
            git push --force-with-lease origin HEAD:${{ github.head_ref }}
            echo "✅ Design tokens committed and pushed"
          fi
